<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match>
        <test name="family">
            <string>Segoe UI Emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Apple Color Emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>NotoColorEmoji</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>EmojiOne Mozilla</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Math TeX Gyre</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Symbols2</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Noto Emoji</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>EmojiOne Mozilla</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Display</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>URW Gothic</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>D050000L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Standard Symbols PS</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
