<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Menlo</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Monaco</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Lucida Console</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>DejaVu Sans Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Bitstream Vera Sans Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Courier New</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

</fontconfig>
